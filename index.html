<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ALPHA AI</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="top">
            <h1>Alphaa AI MERN Stack Intern Assignment</h1>
        </div>
        <div id="charts">
            <div id="Aplha-Charts"></div>
            <div id="i-aplha-charts">
                <div class = "align" id="NetChange"><h2>Net Change</h2></div>
                <div class = "align" id="Profit">
                    <div class="left-value">
                        <p>Profit</p>
                    </div>
                    <div class="right-value">
                        <p id="profit-value"></p>
                    </div>
                </div>
                <div class = "align" id="loss">
                    <div class="left-value">
                        <p>Loss</p>
                    </div>
                    <div class="right-value">
                        <p id="loss-value"></p>
                    </div>
                </div>
                <div class = "align" id="net">
                    <div class="left-value">
                        <p>Net</p>
                    </div>
                    <div class="right-value">
                        <p id="net-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
